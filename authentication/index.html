<!DOCTYPE html>
<html>
<head>
	<title>LinkedIn redirect_url</title>
	<!-- <script type="text/javascript" src="/js/script.js"></script> -->
</head>
<body>
	<script>
		var url = document.URL;
		var urlVariables = url.split('&');
		for(var i = 0; i< urlVariables.lenght; i++){
			var queryName = urlVariables.split('=');
			if(queryName[0] == 'code'){
				return queryName[1];
			}
		}
 		var queryString = url.substring( url.indexOf('?') + 1 );
 		document.write(queryString);
 		document.write(queryName);
	</script>
</body>
</html>
